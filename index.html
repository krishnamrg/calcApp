<html>
<head>
	<script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="lib/infix-to-postfix-regexp.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
</head>
<body>
	<div class="wrapper">
		<header>Simple calculator using html and javascript</header>
		<div class="calc-container">
			<div class="inner-container">
				<div id="console"></div>
				<div id="key-pad">
					<div class="row">
						<div class="row-1">
							<input type="button" class="key" title="1" value="1"></input>
							<input type="button" class="key" title="2" value="2"></input>
							<input type="button" class="key" title="3" value="3"></input>
							<input type="button" class="key" title="Clear" value="C"></input>
							<input type="button" class="key" title="Back Space" value="Back Space"></input>
						</div>
					</div>
					<div class="row">
						<div class="row-2">
							<input type="button" class="key" title="4" value="4"></input>
							<input type="button" class="key" title="5" value="5"></input>
							<input type="button" class="key" title="6" value="6"></input>
							<input type="button" class="key" title="+" value="+"></input>
							<input type="button" class="key" title="&#8730;" value="&#8730;"></input>
						</div>
					</div>
					<div class="row">
						<div class="row-3">
							<input type="button" class="key" title="7" value="7"></input>
							<input type="button" class="key" title="8" value="8"></input>
							<input type="button" class="key" title="9" value="9"></input>
							<input type="button" class="key" title="-" value="-"></input>
							<input type="button" class="key" title="*" value="*"></input>
						</div>
					</div>
					<div class="row">
						<div class="row-4">
							<input type="button" class="key" title="0" value="0"></input>
							<input type="button" class="key" title="." value="."></input>
							<input type="button" class="key" title="=" value="="></input>
							<input type="button" class="key" title="/" value="/"></input>
							<input type="button" class="key" title="%" value="%"></input>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>simple calculator</footer>
	</div>
</body>
</html>
